<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Mezclas</title>
    <!-- Taken from https://codepen.io/craigstroman/pen/aOyRYx -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./mezclas.css">
    <script type="text/javascript">
      var _playlistOptions = [
        {
          "title": "Track 01",
          "versions": [
            {"title": "Track 01 - Version 01", "file": "audios/track01-version01.mp3"},
            {"title": "Track 01 - Version 02", "file": "audios/track01-version02.mp3"},
            {"title": "Track 01 - Version 03", "file": "audios/track01-version03.mp3"},
          ]
        },
        {
          "title": "Track 02",
          "versions": [
            {"file": "audios/track02-version01.mp3"},
            {"file": "audios/track02-version02.mp3"},
            {"file": "audios/track02-version03.mp3"},
            {"file": "audios/track02-version04.mp3"},
          ]
        },
        {
          "title": "Track 03",
          "versions": [
            {"file": "audios/track03-version01.mp3"},
            {"title": "Track 03 - Remix", "file": "audios/track03-version02.mp3"},
          ]
        }
      ];
    </script>
  </head>
  <body>
    <div class="container">

      <audio id="audio" preload="none" tabindex="0">
        Your browser does not support HTML5 audio.
      </audio>
      
      <div class="player">
    
        <div class="large-toggle-btn">
          <i class="large-play-btn"><span class="screen-reader-text">Large toggle button</span></i>
        </div>
        <!-- /.play-box -->
        
        <div class="info-box">
          <div class="track-info-box">
            <div class="track-title-text"></div>
            <div class="audio-time">
              <span class="current-time">00:00</span> /
              <span class="duration">00:00</span>
            </div>
          </div>
          <!-- /.info-box -->
          
          <div class="progress-box">
            <div class="progress-cell">
              <div class="progress">
                <div class="progress-buffer"></div>
                <div class="progress-indicator"></div>
              </div>
            </div>
          </div>
    
        </div>
        <!-- /.progress-box -->
    
        <div class="controls-box">
          <i class="previous-track-btn disabled"><span class="screen-reader-text">Previous track button</span></i>
          <i class="next-track-btn"><span class="screen-reader-text">Next track button</span></i>
        </div>
        <!-- /.controls-box -->
    
      </div>
      <!-- /.player -->
    
      <div class="play-list">
    
      </div>
    
      <div><code id="debug"></code></div>
    </div>
    <script src="./playlist.js"></script>
    <script src="./audioplayer.js"></script>
  </body>
</html>
